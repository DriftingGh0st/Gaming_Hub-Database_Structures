<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWecC7oVrH/NoM+1xjMXpTB9jU4KfjwRsz5pOz9sk5+L8f+adw/6Jr5fH8gi" crossorigin="anonymous">
<title>Gaming Store</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .navbar {
    overflow: hidden;
    background-color: #333;
    font-size: 16px;
  }
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: 0.3s;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  .navbar a.active {
    background-color: #4CAF50;
    color: white;
  }
  .navbar .centered-menu {
    float: none;
    display: flex;
    justify-content: center;
    width: 100%;
    font-family: 'Orbitron', sans-serif;
  }
  .category {
    text-align: left;
    margin-left: 20px;
    margin-bottom: 15px;
    margin-top: 20px;
  }
  .category-header {
  font-size: 24px;
  color: #333;
  margin-bottom: 10px;
  font-weight: bolder;
  font-family: 'Orbitron', sans-serif; /* Add this line */
  }
  .category-images {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .category-image {
    width: 500px;
    height: 300px;
    background-color: #ddd;
    display: inline-block;
    line-height: 150px;
    text-align: center;
    color: #333;
    margin: 0 10px;
  }
  .category-title {
    margin-top: 5px;
  }
  .category-title {
  display: block;
  text-align: center;
  margin-top: 5px;
  /* Add any additional styling here */
}
  .navbar .cart-icon {
  float: right; /* Positions the cart icon to the right side of the navbar */
  padding: 14px 20px; /* Consistent padding with other navbar items */
  /* Add any additional styling here */
}

/* Optional: Style for when the user hovers over the cart icon */
.navbar .cart-icon:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>
  <div class="navbar">
    <div class="centered-menu">
      <a href="/cart" class="cart-icon">
      <i class="fa fa-shopping-cart"></i> Cart
    </a>
      <a href="/keyboards">Keyboards</a>
      <a href="/mice">Mice</a>
      <a href="/laptops">Laptops</a>
      <a href="/headphones">Headphones</a>
      <a href="/monitors">Monitors</a>
      <a href="/accessories">Accessories</a>
      <a href="/chairs">Chairs</a>
      <a href="/storage">Storage</a>
      <a href="/graphics-cards">Graphics Cards</a>
      <a href="/power-supplies">Power Supplies</a>
    </div>
  </div>
  <!-- The rest of your webpage's content will go here -->
</body>

<!-- Continue from the previous HTML code -->
<body>
<!-- The rest of your webpage's content will go here -->
{% for category in categories %}
  <div class="category">
    <div class="category-header">{{ category }}:</div>
    <div class="category-images">
      <div class="category-image">
        Image 1
        <div class="category-title">Title 1</div>
      </div>
      <div class="category-image">
        Image 2
        <div class="category-title">Title 2</div>
      </div>
      <div class="category-image">
        Image 3
        <div class="category-title">Title 3</div>
      </div>
      <div class="category-image">
        Image 4
        <div class="category-title">Title 4</div>
      </div>
    </div>
  </div>
{% endfor %}


</body>
</html>
