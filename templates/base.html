<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWecC7oVrH/NoM+1xjMXpTB9jU4KfjwRsz5pOz9sk5+L8f+adw/6Jr5fH8gi" crossorigin="anonymous">
<title>Gaming Store</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
  }
.navbar {
  display: flex;
  justify-content: space-between; /* Align items to the start and end respectively */
  align-items: center; /* Align items vertically */
  background-color: black;
  font-size: 16px;
  border-bottom: 3px solid orangered; /* Add this line for the bottom border */
}

.navbar a, .navbar .cart-icon {
  display: block;
  color: orangered;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  transition: 0.3s;
}
  .navbar a:hover {
    background-color: orangered;
    color: black;
  }

  .navbar .centered-menu {
    float: none;
    display: flex;
    justify-content: center;
    width: 100%;
    font-family: 'Orbitron', sans-serif;
    padding-bottom: 10px; /* Gives some space between the text and the line */
  }
  .category {
    text-align: left;
    margin-left: 20px;
    margin-bottom: 15px;
    margin-top: 20px;
  }
  .category-header {
  font-size: 24px;
  color: orangered;
  margin-bottom: 10px;
  font-weight: bolder;
  font-family: 'Orbitron', sans-serif; /* Add this line */
  }
.category-images {
  display: flex;
  flex-wrap: wrap; /* Allow the items to wrap as needed */
  justify-content: center; /* Center the images in the container */
  margin-bottom: 20px;
}

.category-image {
  width: calc(25% - 20px); /* Adjust the width to be 25% minus the total margin */
  height: auto; /* Adjust the height to maintain aspect ratio */
  background-color: #ddd;
  margin: 10px; /* Provide some space between images */
  box-sizing: border-box; /* Include padding and border in the element's total width and height */
}
/* Adjust the image size within the category-image */
.category-image img {
  width: 100%;
  height: auto;
}
  .category-title {
    margin-top: 5px;
  }
  .category-title {
  display: block;
  text-align: center;
  margin-top: 5px;
  /* Add any additional styling here */
}
.navbar .cart-icon {
  padding: 14px 20px;
  /* Additional styles for the cart icon */
}

/* Style for when the user hovers over the cart icon */
.navbar .cart-icon {
  display: flex;
  align-items: center; /* Add this line to ensure vertical alignment */
  justify-content: center; /* Add this line to center the icon */
}
</style>
</head>
<body>
  <div class="navbar">
    <div class="centered-menu">
      <a href="/keyboards">Keyboards</a>
      <a href="/mice">Mice</a>
      <a href="/laptops">Laptops</a>
      <a href="/headphones">Headphones</a>
      <a href="/monitors">Monitors</a>
      <a href="/accessories">Accessories</a>
      <a href="/chairs">Chairs</a>
      <a href="/storage">Storage</a>
      <a href="/graphics-cards">Graphics Cards</a>
      <a href="/power-supplies">Power Supplies</a>
    </div>
    <a href="/cart" class="cart-icon">
      <i class="fa fa-shopping-cart"></i> Cart
    </a>
  </div>

<!-- ... Your existing HTML up to the point of category images ... -->

  <!-- The rest of your webpage's content will go here -->
{% for category in categories %}
  <div class="category">
    <div class="category-header">{{ category }}:</div>
    <div class="category-images">
      {% if category == 'Keyboards' %}
        {% for i in range(1, 13) %}
          <div class="category-image">
            <img src="static/images/keyboard.png" alt="Keyboard Image {{ i }}" style="width:100%;height:auto;">
            <div class="category-title">Keyboard {{ i }}</div>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
{% endfor %}



<!-- ... The rest of your HTML ... -->



</body>
</html>
